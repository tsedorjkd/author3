services:
  db:
    container_name: postgres5
    image: postgres
    environment:
      POSTGRES_USER: zxtse
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres

    ports:
      - "5332:5432"

    networks:
      - db

    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: